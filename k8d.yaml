apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx12
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.22
        ports:
        - containerPort: 81

